<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagnose Report</title>
  <style>
    * {
      font-family: monospace;
    }
    hr {
      color: #ddd;
    }
    table {
      width: 100%;
    }
    th {
      background-color: #2e86c1;
      color: white;
      border-radius: 10px;
    }
    th, td {
      padding: 5px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #aed6f1;
    }
    .todo {
      border-style: solid;
      border-width: 1px;
      border-color: #ddd;
      border-radius: 10px;
      background-color: #f0b27a;
      text-align: center
    }
  </style>
</head>
<body>

  <h1>Diagnose Report</h1>
  <hr>

  <p><b>Fall:</b> {{ case_id }}</p>
  <p><b>Status der Diagnose:</b> {{ diag_status }}</p>
  <hr>
  {% for todo in todos %}
    <div class="todo" background-color:red>
      <p><b>{{ todo["instruction"] }}</b></p>
    </div>
  {% endfor %}

  <h2> State Machine Log </h2>
  <table>
    <tr>
      <th>Nachricht</th>
      <th>Anhang</th>
      {% for entry in state_machine_log %}
        <tr>
          <td>{{ entry["message"] }}</td>
          <td>
          {% if entry["attachment"] %}
            <a href={{ entry["attachment"] }}>
              <img src={{ entry["attachment"] }} style="width:150px;height:150px;">
            </a>
          {% endif %}
          </td>
        </tr>
      {% endfor %}
  </table>

</body>
</html>
