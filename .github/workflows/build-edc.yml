name: Build EDC

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "edc/**"
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./edc
          push: true
          tags: HS-OS-AG-Intelligente-Agrarsysteme/aw40-edc:latest