name: Test Docker Stack

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  docker:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
    # Setup environment
      - name: Checkout
        uses: actions/checkout@v1

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      - name: Add Hosts entries
        run: |
          sudo sh -c "cat hosts_dev >> /etc/hosts"

      - name: Add internal Docker IP to hosts
        run: echo "172.17.0.1 host.docker.internal" | sudo tee -a /etc/hosts

    # Tag Containers
      - name: Build and tag containers
        run: docker compose --env-file=dev.env build

    # Start Containers
      - name: Start containers and wait for healthy state
        run: docker compose --env-file=dev.env up -d --wait

    # Test documentation
      - name: Check if documentation is reachable
        run: |
          curl -fs -o /dev/null -w 'http_code:%{http_code}' \
          http://localhost:8001 \
          || exit 1

    # Test MongoDB
      - name: Check if MongoDB is reachable
        run: |
          curl -fs -o /dev/null -w 'http_code:%{http_code}' \
          http://localhost:27017 \
          || exit 1

    # Test Keycloak
      - name: Check if Keycloak is healthy
        run: |
          curl -fs \
          http://localhost:8080/health/live \
          || exit 1

    # Test MinIO
      - name: Check if MinIO is healthy
        run: |
          curl -fs \
          http://localhost:9000/minio/health/live \
          || exit 1

    # Test EDC
      - name: Check if EDC is healthy
        run: |
            curl -fs \
            http://localhost:8181/api/health \
            || exit 1

    # Test API
      - name: Check if API is healthy
        run: |
          curl -fs \
          http://localhost:8000/v1/health/ping \
          || exit 1

      - name: Check for strict-transport-security header
        run: |
          curl -sIX GET http://localhost:8000/v1/health/ping \
            | grep -iq "strict-transport-security" \
            || exit 1

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest ./api

      - name: Run flake8
        run: flake8 ./api
    # Test Frontend
      - name: Check if Frontend is reachable
        run: |
          curl -fs \
          http://localhost:4200 \
          || exit 1

    # Clean up
      - name: Stop containers
        if: always()
        run: docker compose --env-file=dev.env down -v
